name: weather
description: "Vue Cast - A new weather app built with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.3
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png